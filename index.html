<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>테트리스 게임</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Jquery min CDN -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.min.js" integrity="sha256-AlTido85uXPlSyyaZNsjJXeCs07eSv3r43kyCVc8ChI=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="container">
      <div class="row mt-4">
        <div class="col-md-6 offset-md-3 text-center">
          <h1>테트리스</h1>
          <div class="d-flex justify-content-between mb-3">
            <div>
              <h3>점수: <span id="score">0</span></h3>
            </div>
            <div><a href="https://github.com/sang416/tetris">코드 링크 : https://github.com/sang416/tetris</a>
            </div>
            <div>
              <h3>레벨: <span id="level">1</span></h3>
            </div>
          </div>
          <div class="d-flex justify-content-center">
            <div id="tetris-board" class="tetris-board"></div>
            <div class="ms-4">
              <div class="next-piece-container">
                <h4>다음 블록</h4>
                <div id="next-piece" class="next-piece"></div>
              </div>
              <div class="mt-4">
                <button id="start-button" class="btn btn-primary">시작</button>
                <button id="pause-button" class="btn btn-warning ms-2">일시정지</button>
              </div>
              <div class="mt-4">
                <h4>조작법</h4>
                <p>← → : 이동</p>
                <p>↑ : 회전</p>
                <p>↓ : 빠르게 내리기</p>
                <p>스페이스바 : 즉시 떨어뜨리기</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <script src="./dist/main.js"></script>
    <!-- Bootstrap JS Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  </body>
</html>
